<app-game-control
  (evenEmitter)="evenComponentCreator($event)"
  (oddEmitter)="oddComponentCreator($event)"
></app-game-control>
<hr />
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-6">
      <div class="card">
        <div class="card-header bg-danger text-white text-center">Odd</div>
        <div class="card-body">
          <div *ngFor="let oddCounter of oddNumberList" class="text-center">
            <p class="text-danger">{{ oddCounter }}</p>
            <hr />
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-6">
      <div class="card">
        <div class="card-header bg-primary text-white text-center">Even</div>
        <div class="card-body">
          <div *ngFor="let evenCounter of evenNumberList" class="text-center">
            <p class="text-primary">{{ evenCounter }}</p>
            <hr />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
